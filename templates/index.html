<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alloy Application Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="date"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
        }
        
        .result.approved {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .result.denied {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .result.review {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¶ Alloy Application</h1>
            <p>Complete your application form below</p>
        </div>
        
        <form id="applicationForm" method="POST" action="/submit">
            <div class="form-row">
                <div class="form-group">
                    <label for="name_first">First Name</label>
                    <input type="text" id="name_first" name="name_first" required>
                </div>
                <div class="form-group">
                    <label for="name_last">Last Name</label>
                    <input type="text" id="name_last" name="name_last" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="birth_date">Date of Birth</label>
                <input type="date" id="birth_date" name="birth_date" required>
            </div>
            
            <div class="form-group">
                <label for="document_ssn">Social Security Number</label>
                <input type="text" id="document_ssn" name="document_ssn" placeholder="123456789" pattern="[0-9]{9}" maxlength="9" title="Please enter exactly 9 digits" required>
            </div>
            
            <div class="form-group">
                <label for="email_address">Email Address</label>
                <input type="email" id="email_address" name="email_address" required>
            </div>
            
            <div class="form-group">
                <label for="address_line_1">Street Address</label>
                <input type="text" id="address_line_1" name="address_line_1" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="address_city">City</label>
                    <input type="text" id="address_city" name="address_city" required>
                </div>
                <div class="form-group">
                    <label for="address_state">State</label>
                    <input type="text" id="address_state" name="address_state" placeholder="CA" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="address_postal_code">ZIP Code</label>
                    <input type="text" id="address_postal_code" name="address_postal_code" required>
                </div>
                <div class="form-group">
                    <label for="address_country_code">Country Code</label>
                    <input type="text" id="address_country_code" name="address_country_code" value="US" required>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your application...</p>
        </div>
        
        {% if result %}
        <div class="result {{ result.class }}">
            <h3>{{ result.title }}</h3>
            <p>{{ result.message }}</p>
        </div>
        {% endif %}
    </div>
    
    <script>
        document.getElementById('applicationForm').addEventListener('submit', function() {
            document.getElementById('loading').style.display = 'block';
            document.querySelector('.submit-btn').style.display = 'none';
        });
    </script>
</body>
</html>
